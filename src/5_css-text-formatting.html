<!DOCTYPE html>
<html>
    <head>
        <title>CSS Text Formatting</title>
        <style>
            .text-align {
                text-align: right;
                color: aqua;
            }
            .tranform {
                text-transform: uppercase;
            }
            .tranform.shadow {
                text-shadow: 1px 1px 1px grey;
            }
            .decoration {
                text-decoration:underline;
            }
            .decoration.spacing {
                letter-spacing: 1px;
                word-spacing: 3px;
            }
        </style>
    </head>
    <body>
        <h3>CSS Text Formatting | <a href="../index.html">Home</a></h3>
        <div class="text-align">Text alignment</div>
        <p class="tranform shadow">Text tranformation and shadow</p>
        <p class="decoration spacing">Text decoration and spacing</p>
 </body>
</html>
